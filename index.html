    <div class="box-collapse-wrap form">
      <form class="form-a" action=result1.php method=POST>
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label for="Type">Place Of Blood Requirement</label>
              <input type="text" class="form-control form-control-lg form-control-a" placeholder="Address" id="loc">
              <input type="hidden" id="latitude1" name="latitude1">
              <input type="hidden" id="longitude1" name="longitude1">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="bedrooms">Blood Group Required</label>
              <select class="form-control form-control-lg form-control-a" id="bedrooms"  name="bedrooms">
                <option selected="selected">A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
              </select>
            </div>
          </div>
          <script>
             var locationForm = document.getElementById('form-a');

    // Listen for submiot
     document.getElementById("bedrooms").addEventListener("focus", geocode);

    function geocode(e){
      // Prevent actual submit
      //e.preventDefault();

      var location2 = document.getElementById('loc').value;

      axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
        params:{
          address:location2,
          key:'AIzaSyCCV8ro3-SJ5y0JA5zRkQh_MmpUWqa0DiQ'
        }
      })
      .then(function(response){
        // Log full response
        console.log(response);
        // Geometry
        var lat1 = response.data.results[0].geometry.location.lat;
        var lng1 = response.data.results[0].geometry.location.lng;
        var geometryOutput1 = `
          <ul class="list-group">
            <li class="list-group-item"><strong>Latitude</strong>: ${lat1}</li>
            <li class="list-group-item"><strong>Longitude</strong>: ${lng1}</li>
          </ul>
        `;

        // Output to app
        //document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
        //document.getElementById('address-components').innerHTML = addressComponentsOutput;
        document.getElementById('geometry1').innerHTML = geometryOutput1;
        document.getElementById('latitude1').value=lat1;
         document.getElementById('longitude1').value=lng1;
      })
      .catch(function(error){
        console.log(error);
      });
    }
          </script>
          <div class="col-md-12">
            <button type="submit" class="btn btn-b">Request</button>
          </div>
        </div>
            <div id="geometry1"></div>

      </form>
